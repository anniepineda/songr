<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Album</title>
    <link rel="stylesheet" type="text/css" href="songr.css">
</head>
<body>
<form action="/albums" method="POST">
    <h2>Add A New Album</h2>
     Title: <input type="text" name="albumName">
     Artist: <input type="text" name="reason">
     Song Count: <input type="number" name="strength">
     Length:
     Image:
    <input type="submit">
</form>
<h1>Albums</h1>
<ul>
    <li th:each="album:${albumList}">
    <p th:text="${album}"></p>
        <img th:src="${album.imageUrl}"></img>
    </li>
</ul>

</body>
</html>
